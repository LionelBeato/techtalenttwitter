<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<head th:fragment="head">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="/custom.css">
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/custom.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" style="color: #00aced">
                <i class="fab fa-twitter"></i> Tech Talent Twitter</a>
        </div>

        <div id="navbar">


            <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
                <li><a href="/tweets">Home</a></li>
                <li><a href="/tweets/new">New Tweet</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item"><a href="../users">All Users</a></li>
                <li sec:authorize="isAuthenticated()" class="nav-item"><a style="pointer-events: none;color: #00aced">
                    @<span sec:authentication="name"></span></a>
                <li sec:authorize="isAuthenticated()" class="nav-item"><a href="../logout">Logout</a></li>
                <li sec:authorize="!isAuthenticated()" class="nav-item"><a href="../login">Login</a></li>
            </ul>
        </div>
    </div>
</nav>


<nav  th:fragment="navbar"  class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/tweets">Home</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="../users">All Users</a></li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="/tweets/new">New Tweet</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a style="pointer-events: none;color: #00aced" class="nav-link">
                    @<span sec:authentication="name">My Profile</span></a>
                <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="../logout">Logout</a></li>
                <li sec:authorize="!isAuthenticated()" class="nav-item"><a class="nav-link" href="../login">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

</html>
